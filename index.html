<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uki Presentation</title>
    <link rel="icon" href="Assets/images.jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <header class="nav-container">
            <div class="nav-icons">
                <img src="Assets/Icons/Other/Normal/Menu.png" alt="" class="nav-img default">
                <img src="Assets/Icons/Other/Hover/Menu.png" alt="" class="nav-img hover">
            </div>
            <div class="buttons">
                <input type="text" placeholder="Untitled Presentation" class="name">
                <button class="btn">
                    <img src="Assets/Icons/Other/Normal/Present.png" alt="" class="btn-img default">
                    <!-- <img src="Assets/Icons/Other/Hover/Present.png" alt="" class="btn-img hover first"> -->
                    <p class="nav-btn">Present</p>
                </button>
                <button class="btn">
                    <img src="Assets/Icons/Other/Normal/Share.png" alt="" class="btn-img default">
                    <!-- <img src="Assets/Icons/Other/Hover/Share.png" alt="" class="btn-img hover"> -->
                    <p class="nav-btn">Share</p>
                </button>
            </div>
        </header>
    </nav>

    <nav class="sidebar">
        <div class="side-icons">
            <img src="Assets/Icons/Navbar/Normal/Template.png" alt="" class="default-img">
            <img src="Assets/Icons/Navbar/Hover/Template.png" alt="" class="hover-img">
            <p>Template</p>
        </div>
        <div class="side-icons">
            <img src="Assets/Icons/Navbar/Normal/Elements.png" alt="" class="default-img">
            <img src="Assets/Icons/Navbar/Hover/Elements.png" alt="" class="hover-img">
            <p>Elements</p>
        </div>
        <div class="side-icons">
            <img src="Assets/Icons/Navbar/Normal/Text.png" alt="" class="default-img">
            <img src="Assets/Icons/Navbar/Hover/Text.png" alt="" class="hover-img">
            <p>Text</p>
        </div>
        <div class="side-icons">
            <img src="Assets/Icons/Navbar/Normal/Uploads.png" alt="" class="default-img">
            <img src="Assets/Icons/Navbar/Hover/Uploads.png" alt="" class="hover-img">
            <p>Uploads</p>
        </div>
        <div class="side-icons">
            <img src="Assets/Icons/Navbar/Normal/Projects.png" alt="" class="default-img">
            <img src="Assets/Icons/Navbar/Hover/Projects.png" alt="" class="hover-img">
            <p>Projects</p>
        </div>
    </nav>


    <div class="body">
        <div class="tabs-container">
            <div class="layout-container">
                <div class="scroll-btns">
                    <button class="scroll-btn left">
                        <img src="Assets/Icons/Other/Normal/Previous.png" alt="" class="scroll-img default">
                        <img src="Assets/Icons/Other/Hover/Previous.png" alt="" class="scroll-img hover">
                    </button>
                    <div class="layout"></div>
                    <button class="scroll-btn right">
                        <img src="Assets/Icons/Other/Normal/Next.png" alt="" class="scroll-img default right">
                        <img src="Assets/Icons/Other/Hover/Next.png" alt="" class="scroll-img hover right">
                    </button>
                </div>
            </div>
            <div class="tabs">
                <div class="tab"><p>1</p></div>
                <div class="tab"><p>2</p></div>
                <div class="tab"><p>3</p></div>
                <div class="tab"><p>4</p></div>
                <div class="tab"><p>5</p></div>
                <div class="tab"><p>6</p></div>
                <div class="tab"><p>7</p></div>
                <div class="tab"><p>8</p></div>
                <div class="tab"><p>9</p></div>
                <div class="tab">
                    <img src="Assets/Icons/Other/Normal/Add.png" alt="" class="tab-img default">
                    <img src="Assets/Icons/Other/Hover/Add.png" alt="" class="tab-img hover">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
